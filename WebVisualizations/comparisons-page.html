<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Weather Data Visualization Dashboard</title>
  <link rel="stylesheet" href="comparisons-styles.css">
</head>

<body>
    <div class="header">
      <a class="primary-button" href="landing-page.html">Latitude</a>
      <div class="spacer"></div>
        <ul class="secondary-buttons">

          <li class="list-item">
            <div class="dropdown">
              <div class="dropbtn">Plots&#8681;</div>
              <div class="dropdown-content">
                <a href="temp-page.html">Max Temperature</a>
                <a href="humid-page.html">Humidity</a>
                <a href="cloudiness-page.html">Cloudiness</a>
                <a href="windy-page.html">Wind Speed</a>
              </div>
            </div>
          </li >
          <li class="list-item">
            <a href="comparisons-page.html">Comparison </a>
          </li>
          <li class="list-item">
            <a href="data-page.html">Data</a>
          </li>
          
        </ul>
    </div>
    <div class="content">
      <div class="big-block block-1">
        <h2>
          Comparison: Latitude vs. X
        </h2>
        <hr/>
        <h4>
          Click any plot to get an in-depth analysis
        </h4>
        <div class="grid-block">
          <div class="indiv-grid-content">
            <h3>vs. Max Temp</h3>
            <a href="temp-page.html" >
              <img src="Resources/assets/images/Fig1.png" alt="Temp vs Latitude">
            </a>
          </div>
          <div class="indiv-grid-content">
            <h3>vs. Humidity</h3>
            <a href="humid-page.html" >
              <img src="Resources/assets/images/Fig2.png" alt="Humidity vs Latitude">
            </a>
          </div>
          <div class="indiv-grid-content">
            <h3>vs. Cloudiness</h3>
            <a href="cloudiness-page.html">
              <img src="Resources/assets/images/Fig3.png" alt="Cloudiness vs Latitude">
            </a>
          </div>
          <div class="indiv-grid-content">
            <h3>vs. Wind Speed</h3>
            <a href="windy-page.html" >
              <img src="Resources/assets/images/Fig4.png" alt="Windiness vs Latitude">
            </a>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
